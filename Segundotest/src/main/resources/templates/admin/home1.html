<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <H1>Bienvenido Usuario</H1>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Primer Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Ciudad</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.firstname}"></td>
                        <td th:text="${contact.lastname}"></td>
                        <td th:text="${contact.telephone}"></td>
                        <td th:text="${contact.city}"></td>
                        <td>
                            <a href="#" th:href="@{/admin/home1/contactform?id=__${contact.id}__}">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden=true></span></button>
                            </a>
                            <a href="#" th:href="@{/admin/home1/removecontact?id=__${contact.id}__}">
                                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden=true></span></button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${result}==1" class="alert alert-success" role="alert">Añadido correctamente</div>
        <a href="#" th:href="@{/admin/home1/contactform?id=0}">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden=true></span> Añadir contacto</button>

        </a>
        <form th:action="@{/logout}" method="get">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden=true></span> Salir</button>
        </form>
    </div>
</body>

</html>
